<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Socials</title>
		<link rel="icon" href="assests/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div id="main">
				<div id="card">
					<div id="banner">
						<img src="assests/banner.jpg" alt="banner image" />
					</div>

					<div id="socials">
						<div class="buttons">
							<a href="https://github.com/adityadewhy">
								<img src="assests/github.png" alt="github" />
								<p>GitHub</p>
							</a>
						</div>
						<div class="buttons">
							<a href="https://twitter.com/adityadewhy">
								<img src="assests/twitter.png" alt="twitter" />
								<p>Twitter</p>
							</a>
						</div>
						<div class="buttons">
							<a href="https://www.linkedin.com/in/adityadewhy/">
								<img src="assests/linkedin.png" alt="linkedin" />
								<p>Linkedin</p>
							</a>
						</div>
						<div class="buttons">
							<!-- add discord link here -->
							<a href="#">
								<img src="assests/discord.png" alt="discord" />
								<p>adityadewhy<br />#5188</p>
							</a>
						</div>
						<div class="buttons">
							<a href="https://www.instagram.com/adityadewhy/">
								<img src="assests/instagram.png" alt="instagram" />
								<p>Instagram</p>
							</a>
						</div>
						<div class="buttons">
							<a href="https://www.threads.net/@aaadii_here">
								<img src="assests/threads.png" alt="threads" />
								<p>Threads</p>
							</a>
						</div>
					</div>
				</div>
                <div id="footer">
                    <img src="assests/3spiderman.png" alt="3spiderman vibing">
                    <p>Me enjoying the company of my own versions on different platforms</p>
                </div>
			</div>
		</main>
	</body>
</html>
